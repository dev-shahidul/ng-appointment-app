<div class="container">
  <div class="card mt-3">
    <div class="row">
      <div class="col">
        <h2 class="text-center">Create new appointment</h2>
      </div>
    </div>
  </div>
  <div class="mt-5">
    <input
      [(ngModel)]="newAppointmentTitle"
      placeholder="Appointment description"
    />
    <br />
    <input
      type="date"
      [(ngModel)]="newAppointmentDate"
      placeholder="Appointment date"
    />
    <br />
    <button (click)="addAppointment()">Add</button>
    @if(appointments.length){
    <h3 class="text-center mt-5">Appointment List</h3>
    }
    <ul>
      @for (appointment of appointments; track appointment.id) {
      <li>
        {{ appointment.id }} - {{ appointment.title }} -
        {{ appointment.date | date : "dd.MM.yyyy" }}
        <button (click)="removeAppointment(appointment)">Delete</button>
      </li>
      }
      <!-- <li *ngFor="let appointment of appointments">
      {{ appointment.title }} - {{ appointment.date }}
    </li> -->
    </ul>
  </div>
</div>
